apiVersion: apps/v1
kind: Deployment
metadata:
  name: trishala-app
  namespace: default
  labels:
    app: trishala-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: trishala-app
  template:
    metadata:
      labels:
        app: trishala-app
    spec:
      containers:
        - name: trishala-app
          image: 471448381908.dkr.ecr.ap-south-1.amazonaws.com/dev-app-repo
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          env:
            - name: ENVIRONMENT
              value: "dev"
